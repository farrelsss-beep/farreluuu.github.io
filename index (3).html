<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bintang Sepak Bola Dunia 2026</title>
    <style>
        :root {
            --primary: #007bff; --secondary: #6c757d;
            --success: #28a745; --info: #17a2b8;
            --bg: #1a1a1a; --danger: #dc3545; 
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .card { background: white; width: 380px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.5); overflow: hidden; position: relative; }
        
        .image-container { 
            position: relative; 
            height: 320px; 
            background-image: url('https://i.pinimg.com/736x/95/41/f8/9541f8d77fa2b02fccb8280753024925.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .player-img { width: 100%; height: 100%; object-fit: contain; position: relative; z-index: 2; }
        .page-badge { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.7); color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; z-index: 10; }
        
        .info-area { padding: 20px; text-align: center; }
        h1 { margin: 0; color: #222; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        
        .feature-menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; background: #f1f1f1; }
        .btn-feature { border: none; padding: 12px 5px; border-radius: 12px; cursor: pointer; font-size: 11px; font-weight: 800; color: white; transition: 0.3s; }
        .btn-profile { background: var(--primary); }
        .btn-achieve { background: var(--info); }
        .btn-social { background: var(--success); }
        .btn-epic { background: #6f42c1; box-shadow: 0 4px 10px rgba(111, 66, 193, 0.3); }
        .btn-feature:hover { transform: scale(1.03); opacity: 0.9; }

        .detail-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; padding: 20px; box-sizing: border-box; z-index: 100; overflow-y: auto; }
        .detail-overlay.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .close-btn { background: #eeeff1; color: #333; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-bottom: 15px; width: 100%; }
        
        .video-player-box { 
            position: relative; 
            width: 100%; 
            padding-bottom: 56.25%; 
            height: 0; 
            background: #000; 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .video-player-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .portrait-video { padding-bottom: 177.77% !important; }

        .nav-footer { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-top: 1px solid #eee; }
        .btn-nav { background: #222; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 90px; font-weight: bold; }
        .btn-autoplay { background: var(--success); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div id="main-view">
        <div class="image-container">
            <span class="page-badge" id="pageNumber">1/10</span>
            <img id="playerImg" src="" alt="Player" class="player-img">
        </div>
        <div class="info-area">
            <h1 id="playerName">Loading...</h1>
        </div>
        <div class="feature-menu">
            <button class="btn-feature btn-profile" onclick="openDetail('profile')">üè† PROFIL</button>
            <button class="btn-feature btn-achieve" onclick="openDetail('achievements')">üèÜ PENCAPAIAN</button>
            <button class="btn-feature btn-social" onclick="openDetail('social')">üì± SOSIAL MEDIA</button>
            <button class="btn-feature btn-epic" onclick="openDetail('epic')">‚öΩ GOAL EPIK</button>
        </div>
        <div class="nav-footer">
            <button class="btn-nav" onclick="manualMove(-1)">Lalu</button>
            <button id="autoBtn" class="btn-autoplay" onclick="toggleAutoplay()">‚ñ∂</button>
            <button class="btn-nav" onclick="manualMove(1)">Lanjut</button>
        </div>
    </div>

    <div id="overlay-profile" class="detail-overlay">
        <button class="close-btn" onclick="closeDetail()">Tutup</button>
        <h2 id="name-profile"></h2>
        <p id="text-profile" style="line-height: 1.6; color: #444;"></p>
    </div>

    <div id="overlay-achievements" class="detail-overlay">
        <button class="close-btn" onclick="closeDetail()">Tutup</button>
        <h2 id="name-achieve"></h2>
        <ul id="list-achievements" style="text-align: left; line-height: 2;"></ul>
    </div>

    <div id="overlay-social" class="detail-overlay">
        <button class="close-btn" onclick="closeDetail()">Tutup</button>
        <h2>üì± Official Socials</h2>
        <div id="links-social" style="font-size: 20px; color: var(--success); font-weight: bold; margin-top: 30px; text-align: center;"></div>
    </div>
<div id="overlay-epic" class="detail-overlay" style="background: #000; color: white;">
    <button class="close-btn" onclick="closeDetail()" style="background: #333; color: white;">‚Üê Kembali Ke Galeri</button>
    <h3 id="title-epic" style="text-align: center; margin-bottom: 20px;">Memutar Goal...</h3>
    <div id="videoContainer" class="video-player-box">
        <video id="videoPlayer" width="100%" controls>
            <source src="Ronaldo_Goal.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>
</div>oal

            bio: "The Welsh Wizard: Dikenal karena kecepatan luar biasa dan gol-gol spektakuler.", 
            awards: ["5x Juara Champions League", "Pemain Terbaik PFA"], 
            ig: "@garethbale11", 
            video: "https://www.youtube.com/embed/s3W1GkBvVz8?autoplay=1&rel=0",
            isShorts: true
        }
    ];

    let currentIndex = 0;
    let autoInterval = null;

    function updateCard() {
        const p = players[currentIndex];
        document.getElementById('playerName').innerText = p.name;
        document.getElementById('playerImg').src = p.img;
        document.getElementById('pageNumber').innerText = `${currentIndex + 1}/${players.length}`;
        document.getElementById('name-profile').innerText = "Profil " + p.name;
        document.getElementById('text-profile').innerText = p.bio;
        document.getElementById('name-achieve').innerText = "Prestasi " + p.name;
        document.getElementById('list-achievements').innerHTML = p.awards.map(a => `<li>${a}</li>`).join('');
        document.getElementById('links-social').innerText = "Instagram: " + p.ig;
        document.getElementById('title-epic').innerText = "‚öΩ GOAL EPIK " + p.name;
    }

    function move(step) {
        currentIndex = (currentIndex + step + players.length) % players.length;
        updateCard();
    }

    function manualMove(step) { stopAutoplay(); move(step); }
    function toggleAutoplay() { if (autoInterval) stopAutoplay(); else startAutoplay(); }
    function startAutoplay() {
        const btn = document.getElementById('autoBtn');
        btn.innerText = "‚ñ†"; btn.classList.add('stop-mode');
        autoInterval = setInterval(() => move(1), 3000);
    }
    function stopAutoplay() {
        const btn = document.getElementById('autoBtn');
        if (autoInterval) { clearInterval(autoInterval); autoInterval = null; btn.innerText = "‚ñ∂"; btn.classList.remove('stop-mode'); }
    }
function openDetail(type) {
    stopAutoplay();
    if (type === 'epic') { 
        const p = players[currentIndex];
        const container = document.getElementById('videoContainer');
        const video = document.getElementById('videoPlayer');
        
        // Mengatur tampilan portrait atau landscape
        if (p.isShorts) container.classList.add('portrait-video');
        else container.classList.remove('portrait-video');
        
        // Memulai video dari awal setiap kali dibuka
        video.currentTime = 0;
        video.play();
    }
    document.getElementById(`overlay-${type}`).classList.add('active');
}

function closeDetail() {
    // Memberhentikan video saat overlay ditutup
    const video = document.getElementById('videoPlayer');
    if (video) {
        video.pause();
    }
    document.querySelectorAll('.detail-overlay').forEach(o => o.classList.remove('active'));
}


    function closeDetail() {
        document.querySelectorAll('.detail-overlay').forEach(o => o.classList.remove('active'));
        document.getElementById('videoFrame').src = ""; 
    }

    updateCard();
</script>
